<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
            background: url('../static/background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .form-container {
            position: relative;
            z-index: 1;
            background: black;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(131, 12, 125, 0.192);
            color: white;
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            text-align: center;
        }

        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .form-container input, .form-container textarea {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-container input::placeholder, .form-container textarea::placeholder {
            color: #ccc;
        }

        .form-container button {
            background: linear-gradient(to right, #0000ff, #800080);;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main"></div>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form action="{{ url_for('submit_form') }}" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="cv">Upload CV (PDF or DOCX):</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.docx" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
